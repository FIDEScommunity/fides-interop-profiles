name: Validate Profiles

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'profiles/**'
      - 'schemas/**'
      - 'src/crawler/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'profiles/**'
      - 'schemas/**'
      - 'src/crawler/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
      
    - name: Validate profiles against schema
      run: npm run validate
